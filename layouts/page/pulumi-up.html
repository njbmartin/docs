{{ define "main" }}
    <div class="pulumi-up-body text-white py-12">
        <div class="container mx-auto">
            <section id="about">
                <div class="neon-container">
                    <span class="blue-neon-sign-xl">Pulumi</span>
                    <span class="green-neon-sign-xl">UP</span>
                </div>
                <pulumi-date-countdown
                    value-label-class="text-2xl"
                    text-class="w-full text-center text-white text-5xl date-countdown"
                    date-string="2021-04-20T09:00:00-08:00"
                ></pulumi-date-countdown>
                <div data-title="Coming Soon" class="dialog-box_purple max-w-3xl">
                    <p class="text-lg">{{ .Params.about.description | markdownify }}</p>
                </div>
                <div class="text-center p-4">
                    <h4 class="text-gray-100 md:mr-8 mt-2 text-2xl">{{ .Params.form.label }}</h4>
                    <div class="flex items-center justify-center">
                        <pulumi-hubspot-form form-id="{{ .Params.form.form_id }}" class="newsletter newsletter-long"></pulumi-hubspot-form>
                    </div>
                </div>
                <div class="w-full flex items-center justify-center mt-8 p-4">
                    <div class="relative inline-block">
                        <p class="mb-12 text-2xl">{{ .Params.quote.quote }}</p>
                        <p class="absolute bottom-0 right-0 text-lg italic">~ {{ .Params.quote.name }}</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
{{ end }}
